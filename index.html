<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="mx-auto" style="width: 200px;" id="wtjnavbar">
            <img src="WTJnoback.png">
        </div>
    </nav>
    <div class="container">


        <div class="row mt-4">

            <div class="col-lg-4" id="text-box">
            </div>
            <div class="col-lg-4" id="text-box">
                    <form id="artist-form">
    
                        <div class="card-body" id="artist-request">
                            
                            <label for="artist-input">Choose Your Artist</label>
                            <input type="text" class="form-control" placeholder="Enter artist or band" id="artist-input"><br>

                        </div>
                    </form>
                </div>

            <div class="hidden" id="hide-it">
                <div class="col-lg-12">

                    <div class="card card-default">

                        <div class="card-header">
                            <h5 class="text-center" id="artist-name">Who's The Jam?</h5>
                        </div>
                        <div class="card-body">
                            <div class="img-bio">

                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <br>
        <div class="hidden" id="hide-it2">
            <div class="row">
                <div class="col-lg-12" id="artist-concerts">
                    <div class="card card-default">
                        <div class="card-header">
                            <h5 class="text-center">Where's The Jam</h5>
                        </div>

                        <div class="card-body" id="hide-if-mobile">
                            <div id="new-artist-div"></div>
                        </div>
                        <!-- for mobile -->
                        <div class="hidden" id="keep-hidden">
                        <div class="card-body">
                            <div id="new-artist-div2"></div>

                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-12" id="artist-merch">
                    <div class="card card-default">
                        <div class="card-header">
                            <h5 class="text-center">What's The Jammy</h5>
                        </div>

                        <div class="card-body" id="merch-container-id">

                            <div class="row" id="art-div">
                            </div>


                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!--javascript-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/ap.js"></script>
        <script src="assets/javascript/app.js"></script>
        <script src="assets/javascript/ap3.js"></script>
